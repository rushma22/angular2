<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {{pageHeader}}
  <table *ngIf = 'products.length'>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody> 

      <tr *ngFor='let product of products'>
        
        <td>{{product.productName}}</td>
        <td>{{product.quantity}}</td>
      </tr>
      

      </tbody>
  </table>
</body>
</html>
