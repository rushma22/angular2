<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='card'>
        <div class='card-header'>
          {{pageTitle + ': ' + product?.productName}}
        </div>

        
      
        <div class='card-body'
             *ngIf='product'>
          <div class='row'>
            <div class='col-md-8'>
              <div class='row'>
                <div class='col-md-4'>Name:</div>
                <div class='col-md-8'>{{product.productName}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Code:</div>
                <div class='col-md-8'>{{product.productId }}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Qty:</div>
                <div class='col-md-8'>{{product.quantity | convertToSpaces }}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Price:</div>
                <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Star Rating:</div>
                <div class='col-md-8'>
                  <app-star [rating]='product.rating'>
                  </app-star>
                </div>
              </div>
            </div>
      
            <div class='col-md-4'>
              <img class='center-block img-responsive'
                   [style.width.px]='200'
                   [style.margin.px]='2'
                   [src]='product.imgUrl'>
            </div>
          </div>
        </div>
      
        <div class='card-footer'>
          <button class='btn btn-outline-secondary'
                  style='width:80px'
                  (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
          </button>
        </div>
      </div>
      
</body>
</html>
